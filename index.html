<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODYOUKNOW Members Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Space+Mono:wght@400;700&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Space Mono', 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- Header Section --- */
        .main-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .main-header h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 4.5rem;
            color: #fff;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
        }

        .main-header .sub-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }

        .main-header .line {
            height: 1px;
            width: 150px;
            background: linear-gradient(to left, #444, transparent);
        }
        .main-header .line-right {
            background: linear-gradient(to right, #444, transparent);
        }

        .main-header h2 {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 5px;
            margin: 0;
        }

        /* --- Section Header --- */
        .section-header {
            display: flex;
            align-items: baseline;
            margin: 60px 0 20px;
        }

        .section-header h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
            letter-spacing: 2px;
        }

        .section-header span {
            font-size: 0.9rem;
            color: #333;
            margin-left: 10px;
        }

        /* --- Member Grid & Cards --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .member-card {
            background-color: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            transition: 0.2s;
        }

        /* Border colors based on role */
        .member-card.founder { border-color: #f7a32250; }
        .member-card.leader { border-color: #e74c3c50; }
        .member-card.member { border-color: #ffffff10; }

        .member-card:hover {
            background-color: #161616;
            transform: translateY(-2px);
            border-color: #555;
        }

        /* Avatar with status dot */
        .avatar-container {
            position: relative;
            width: 55px;
            height: 55px;
        }

        .member-avatar {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color: #222;
            object-fit: cover;
            border: 1px solid #333;
        }

        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            border: 2px solid #111;
            box-shadow: 0 0 5px #2ecc71;
        }

        /* Info Section */
        .member-info {
            display: flex;
            flex-direction: column;
        }

        .role-label {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
        }

        .founder-label { color: #f7a322; }
        .leader-label { color: #e74c3c; }
        .member-label { color: #888; }

        .member-name {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .facebook-link {
            text-decoration: none;
            color: #0084ff;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 4px;
            transition: 0.2s;
        }

        .facebook-link:hover {
            color: #fff;
            text-shadow: 0 0 8px #0084ff;
        }

        /* Footer */
        .system-design {
            text-align: center;
            margin-top: 100px;
            font-size: 0.7rem;
            color: #222;
            letter-spacing: 3px;
        }

        @media (max-width: 768px) {
            .main-header h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-header">
            <h1>GODYOUKNOW</h1>
            <div class="sub-text">
                <div class="line"></div>
                <h2>GODYOUKNOW MEMBERS</h2>
                <div class="line line-right"></div>
            </div>
        </div>

        <div class="section-header">
            <h3>FOUNDERS</h3>
            <span>/ 01</span>
        </div>
        <div class="grid">
            <div class="member-card founder">
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/60" alt="Avatar" class="member-avatar">
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label founder-label"><i class="fas fa-crown"></i> FOUNDER</span>
                    <h4 class="member-name">Thomas Winterfall</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
            
            <div class="member-card founder">
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/60" alt="Avatar" class="member-avatar">
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label founder-label"><i class="fas fa-crown"></i> FOUNDER</span>
                    <h4 class="member-name">Paul Winterfall</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h3>LEADERS</h3>
            <span>/ 02</span>
        </div>
        <div class="grid">
            <div class="member-card leader">
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/60" alt="Avatar" class="member-avatar">
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label leader-label"><i class="fas fa-crown"></i> LEADER</span>
                    <h4 class="member-name">Nairo Winterfall</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h3>MEMBERS</h3>
            <span>/ 03</span>
        </div>
        <div class="grid">
            <div class="member-card member">
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/60" alt="Avatar" class="member-avatar">
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label member-label">MEMBER</span>
                    <h4 class="member-name">Augusty Threethousand</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
            
            <div class="member-card member">
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/60" alt="Avatar" class="member-avatar">
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label member-label">MEMBER</span>
                    <h4 class="member-name">Leen Godyouknow</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="system-design">
            SYSTEM DESIGN BY NALI CLOUD
        </div>
    </div>

</body>
</html>
