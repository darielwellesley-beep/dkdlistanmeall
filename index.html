<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODYOUKNOW - Member Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
            border-bottom: 2px solid #ff4d4d;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* Section Styling */
        .section-title {
            font-size: 1.5rem;
            margin: 40px 0 20px;
            padding-left: 15px;
            border-left: 5px solid;
            text-transform: uppercase;
        }

        .founder-title { border-color: #ffcc00; color: #ffcc00; }
        .leader-title { border-color: #ff4d4d; color: #ff4d4d; }
        .member-title { border-color: #00ff88; color: #00ff88; }

        /* Grid System */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Role Badge Glow */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .card.founder::before { background: #ffcc00; box-shadow: 0 0 15px #ffcc00; }
        .card.leader::before { background: #ff4d4d; box-shadow: 0 0 15px #ff4d4d; }
        .card.member::before { background: #00ff88; box-shadow: 0 0 15px #00ff88; }

        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #333;
            margin-right: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            object-fit: cover;
        }

        .info {
            flex-grow: 1;
        }

        .info h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .info p {
            margin: 5px 0 10px;
            font-size: 0.85rem;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .fb-link {
            display: inline-flex;
            align-items: center;
            color: #1877f2;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.2s;
        }

        .fb-link i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .fb-link:hover {
            color: #4facfe;
            text-decoration: underline;
        }

        /* Status Dot */
        .status {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 8px #00ff88;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>GODYOUKNOW</h1>
    </header>

    <div class="section-title founder-title">Founder</div>
    <div class="grid">
        <div class="card founder">
            <img src="https://via.placeholder.com/70" alt="Avatar" class="avatar">
            <div class="info">
                <h3>Paul Winterfall</h3>
                <p><span class="status"></span> Active</p>
                <a href="https://facebook.com/yourlink" target="_blank" class="fb-link">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
        </div>
        </div>

    <div class="section-title leader-title">Leader</div>
    <div class="grid">
        <div class="card leader">
            <img src="https://via.placeholder.com/70" alt="Avatar" class="avatar">
            <div class="info">
                <h3>Nairo Winterfall</h3>
                <p><span class="status"></span> Active</p>
                <a href="#" target="_blank" class="fb-link">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
        </div>
    </div>

    <div class="section-title member-title">Members</div>
    <div class="grid">
        <div class="card member">
            <img src="https://via.placeholder.com/70" alt="Avatar" class="avatar">
            <div class="info">
                <h3>Augusty Threethousand</h3>
                <p><span class="status"></span> Active</p>
                <a href="#" target="_blank" class="fb-link">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
        </div>
        
        <div class="card member">
            <img src="https://via.placeholder.com/70" alt="Avatar" class="avatar">
            <div class="info">
                <h3>Lawn Godyouknow</h3>
                <p><span class="status"></span> Active</p>
                <a href="#" target="_blank" class="fb-link">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
