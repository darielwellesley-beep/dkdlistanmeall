<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODYOUKNOW - Members Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Space+Mono:wght@400;700&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #030303;
            color: #e0e0e0;
            font-family: 'Space Mono', 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Rain Animation Background --- */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2));
            width: 1px;
            height: 80px;
            top: -100px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 20px;
            position: relative;
            z-index: 1;
        }

        /* --- Header Section (image_81388f.png) --- */
        .main-header {
            text-align: center;
            margin-bottom: 120px;
        }

        .main-header h1 {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            color: #fff;
            letter-spacing: 15px;
            margin: 0;
            text-transform: uppercase;
        }

        .main-header .sub-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-top: -10px;
        }

        .main-header .line {
            height: 1px;
            width: 180px;
            background: linear-gradient(to left, #444, transparent);
        }

        .main-header h2 {
            font-size: 1.1rem;
            color: #444;
            letter-spacing: 8px;
            margin: 0;
        }

        /* --- Section Header --- */
        .section-header {
            display: flex;
            align-items: baseline;
            margin: 100px 0 30px;
        }

        .section-header h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
            letter-spacing: 4px;
        }

        .section-header span {
            font-size: 1.1rem;
            color: #222;
            margin-left: 20px;
        }

        /* --- Member Grid (2 คอลัมน์) --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .member-card {
            background-color: rgba(13, 13, 13, 0.8);
            border: 1px solid #1a1a1a;
            border-radius: 15px;
            padding: 22px 30px;
            display: flex;
            align-items: center;
            gap: 25px;
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .member-card.founder { border-color: #f7a32240; box-shadow: 0 0 15px rgba(247, 163, 34, 0.05); }
        .member-card.leader { border-color: #e74c3c40; box-shadow: 0 0 15px rgba(231, 76, 60, 0.05); }
        .member-card.member { border-color: #ffffff08; }

        .member-card:hover {
            background-color: rgba(18, 18, 18, 0.9);
            transform: translateY(-5px);
            border-color: #555;
        }

        .avatar-container {
            position: relative;
            width: 85px;
            height: 85px;
            flex-shrink: 0;
        }

        .member-avatar {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background-image: url('https://img5.pic.in.th/file/secure-sv1/Untitled-2b13b6916ef20d67c.png');
            background-size: cover;
            background-position: center;
            border: 1px solid #222;
        }

        .status-dot {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 14px;
            height: 14px;
            background-color: #2ecc71;
            border-radius: 50%;
            border: 3px solid #0d0d0d;
            box-shadow: 0 0 10px #2ecc71;
        }

        .member-info {
            display: flex;
            flex-direction: column;
        }

        .role-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 5px;
        }

        .founder-label { color: #f7a322; }
        .leader-label { color: #e74c3c; }
        .member-label { color: #666; }

        .member-name {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .facebook-link {
            text-decoration: none;
            color: #0084ff;
            font-size: 0.9rem;
            font-weight: 700;
            margin-top: 8px;
            transition: 0.2s;
        }

        .facebook-link:hover {
            color: #fff;
            text-shadow: 0 0 10px #0084ff;
        }

        .system-design {
            text-align: center;
            margin-top: 200px;
            font-size: 0.8rem;
            color: #222;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        @media (max-width: 900px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="rain" id="rainContainer"></div>

    <div class="container">
        <div class="main-header">
            <h1>GODYOUKNOW</h1>
            <div class="sub-text">
                <div class="line"></div>
                <h2>GODYOUKNOW MEMBERS</h2>
                <div class="line" style="background: linear-gradient(to right, #444, transparent);"></div>
            </div>
        </div>

        <div class="section-header">
            <h3>FOUNDERS</h3>
            <span>/ 01</span>
        </div>
        <div class="grid">
            <div class="member-card founder">
                <div class="avatar-container">
                    <div class="member-avatar"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label founder-label"><i class="fas fa-crown"></i> FOUNDER</span>
                    <h4 class="member-name">Thomas Winterfall</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
            
            <div class="member-card founder">
                <div class="avatar-container">
                    <div class="member-avatar"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label founder-label"><i class="fas fa-crown"></i> FOUNDER</span>
                    <h4 class="member-name">Paul Winterfall</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h3>LEADERS</h3>
            <span>/ 02</span>
        </div>
        <div class="grid">
            <div class="member-card leader">
                <div class="avatar-container">
                    <div class="member-avatar"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label leader-label"><i class="fas fa-crown"></i> LEADER</span>
                    <h4 class="member-name">Nairo Winterfall</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h3>MEMBERS</h3>
            <span>/ 03</span>
        </div>
        <div class="grid">
            <div class="member-card member">
                <div class="avatar-container">
                    <div class="member-avatar"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label member-label">MEMBER</span>
                    <h4 class="member-name">Augusty Threethousand</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>

            <div class="member-card member">
                <div class="avatar-container">
                    <div class="member-avatar"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label member-label">MEMBER</span>
                    <h4 class="member-name">Leen Godyouknow</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="system-design">
            SYSTEM DESIGN BY NALI CLOUD
        </div>
    </div>

    <script>
        function createRain() {
            const container = document.getElementById('rainContainer');
            const dropCount = 100; // จำนวนหยดน้ำ

            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                
                // สุ่มตำแหน่งและความเร็ว
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.opacity = Math.random() * 0.3;

                container.appendChild(drop);
            }
        }

        createRain();
    </script>
</body>
</html>
