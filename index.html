<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODYOUKNOW Members Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Space+Mono:wght@400;700&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        /* --- ปรับแต่ง Header ให้เหมือนรูปภาพ --- */
        .main-header {
            text-align: center;
            margin: 40px 0 60px;
        }

        .main-header h1 {
            font-family: 'Black Ops One', cursive; /* ฟอนต์แนวทหาร/บล็อก */
            font-size: 5rem;
            font-weight: 400;
            color: #fff;
            letter-spacing: 5px;
            margin: 0;
            text-transform: uppercase;
        }

        .main-header .sub-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .main-header .line {
            height: 1px;
            width: 80px;
            background-color: #444;
        }

        .main-header h2 {
            font-family: 'Space Mono', monospace; /* ฟอนต์แนวคอมพิวเตอร์/พิมพ์ดีด */
            font-size: 1.1rem;
            font-weight: 400;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
        }

        /* --- ส่วนอื่นๆ คงเดิมแต่ปรับฟอนต์หัวข้อรอง --- */
        .section-header {
            display: flex;
            align-items: baseline;
            margin: 50px 0 25px;
            border-bottom: 1px solid #222;
            padding-bottom: 15px;
        }

        .section-header h3 {
            font-family: 'Space Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-right: 15px;
        }

        .section-header span {
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: #444;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }

        .member-card {
            background-color: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            transition: 0.3s;
        }

        .member-card:hover {
            border-color: #444;
            background-color: #161616;
        }

        /* แถบสีตามตำแหน่ง */
        .member-card.founder { border-left: 4px solid #f7a322; }
        .member-card.leader { border-left: 4px solid #e74c3c; }
        .member-card.member { border-left: 4px solid #2ecc71; }

        .member-avatar {
            width: 55px;
            height: 55px;
            border-radius: 8px; /* ปรับเป็นสี่เหลี่ยมโค้งมนแบบในรูป */
            background-color: #222;
            object-fit: cover;
        }

        .member-info h4 {
            margin: 0;
            font-size: 1rem;
            font-family: 'Space Mono', monospace;
            color: #fff;
        }

        .facebook-link {
            text-decoration: none;
            color: #3b5998;
            font-size: 0.8rem;
            font-family: 'Space Mono', monospace;
            margin-top: 5px;
            display: block;
        }

        .system-design {
            text-align: center;
            margin-top: 100px;
            padding-bottom: 50px;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 2px;
        }

        /* แถบสถานะมุมล่าง */
        .system-status {
            position: fixed;
            bottom: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #555;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .indicator { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; box-shadow: 0 0 5px #2ecc71; }

        @media (max-width: 768px) {
            .main-header h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-header">
            <h1>GODYOUKNOW</h1>
            <div class="sub-text">
                <div class="line"></div>
                <h2>GODYOUKNOW MEMBERS</h2>
                <div class="line"></div>
            </div>
        </div>

        <div class="section-header">
            <h3>FOUNDERS</h3>
            <span>/ 01</span>
        </div>
        <div class="grid">
            <div class="member-card founder">
                <img src="https://via.placeholder.com/60" alt="Avatar" class="member-avatar">
                <div class="member-info">
                    <h4>Paul Winterfall</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
            <div class="member-card founder">
                <img src="https://via.placeholder.com/60" alt="Avatar" class="member-avatar">
                <div class="member-info">
                    <h4>Thomas Winterfall</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h3>LEADERS</h3>
            <span>/ 02</span>
        </div>
        <div class="grid">
            <div class="member-card leader">
                <img src="https://via.placeholder.com/60" alt="Avatar" class="member-avatar">
                <div class="member-info">
                    <h4>Nairo Winterfall</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h3>MEMBERS</h3>
            <span>/ 03</span>
        </div>
        <div class="grid">
            <div class="member-card member">
                <img src="https://via.placeholder.com/60" alt="Avatar" class="member-avatar">
                <div class="member-info">
                    <h4>Lawn Godyouknow</h4>
                    <a href="#" class="facebook-link">Facebook</a>
                </div>
            </div>
        </div>

        <div class="system-design">
            SYSTEM DESIGN BY NALI CLOUD
        </div>
    </div>

    <div class="system-status">
        <span class="indicator"></span>
        <span>Online | 18:44 30/1/2026</span>
    </div>

</body>
</html>
